<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
  </head>
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <div class="row gy-5">
        <div class="col-12">
          <img class="img-fluid col-md-6 offset-md-3" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png">
        </div>
        <div>
          <form class="col-md-6 offset-md-3 text-center" method="GET" action="{{ url_for('search') }}">

            <button type="submit" class="btn btn-primary">Search</button>

        </div>
      </div>
    </div>
  </body>
</html>
